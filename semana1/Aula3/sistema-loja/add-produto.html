<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style_add-produto.css">
    <title>Adicionar Produto</title>
</head>
<body>
    <div id="Titulo_nao-index">
        <p>Liberdade</p>
    </div>
    
    <div>
        <a class="botao_transicao" href="./index.html">Página Inicial</a>
        <a class="botao_transicao" href="./ctrl-estoque.html">Controle de Estoque</a>
        <a class="botao_transicao" href="./add-produto.html">Adicionar Produto</a>
        <a class="botao_transicao" href="./funcionarios.html">Funcionários</a>
    </div>
    
    <h2>Adicionar Produto</h2>
    <form action="">
        <div>
            <label id="link" for="link-foto">Link para foto: </label>
            <input type="url" id="link-foto" name="link-foto">
        </div>
        
        <div>
            <label id="descricao" for="descricao">Descrição do produto: </label>
            <!-- Adicione o id apropriado para o input abaixo -->
            <input type="text" id="descrição" name="descrição">
        </div>
        
        <div>
            <label id="preco" for="preco">Preço (em R$): </label>
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
            <input type="number" id="preço" name="preço">
        </div>
        
        <div>
            <!-- Preencha as propriedades necessárias para os elementos abaixo -->
            <label id="quantidade">Quantidade disponível: </label>
            <input type="number" id="quantidade" name="quantidade">
        </div>

        <div class="form-add">
            <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
            <button type="submit">Adicionar</button>
        </div>

    </form>

    <p id="rodape"></p>

</body>
</html>
